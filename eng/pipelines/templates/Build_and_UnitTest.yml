steps:
- bash: |
    echo 'sdk version:'
    dotnet --version
    echo 'nuget version:'
    nuget ?
    echo '----------------------------------------------------------------'
  displayName: "Print nuget version 5.6"

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '6.0.x'
    checkLatest: true
  displayName: "Set nuget version 6.0"

- bash: |
    echo 'sdk version:'
    dotnet --version
    echo 'nuget version:'
    nuget ?
    echo '----------------------------------------------------------------'
    # echo 'mono nuget version:'
    # ./opt/hostedtoolcache/NuGet/6.0.0/x64/nuget.exe ?
  displayName: "Print nuget version 6.0"

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.11.x'
    checkLatest: true
  displayName: "Set nuget version 5.11"

- bash: |
    echo 'sdk version:'
    # dotnet --version
    echo 'nuget version:'
    nuget ?
  displayName: "Print nuget version 5.11"

