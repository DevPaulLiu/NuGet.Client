parameters:
- name: DartLabEnvironment
  displayName: DartLab Environment
  type: string
  default: Production
  values:
  - Production
  - Staging
  
resources:
  pipelines:
  - pipeline: DartLab
    source: DartLab
    branch: main
  - pipeline: NuGet
    source: NuGet.Client-PrivateDev
  repositories:
  - repository: DartLabTemplates
    type: git
    name: DartLab.Templates
    ref: refs/heads/main

steps:
  - download: NuGet
    artifact: MicroBuildOutputs
  - bash: echo "bootstrapperUrl is :$(resources.pipeline.Nuget.bootstrapperUrl)"